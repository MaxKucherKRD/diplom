<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description"
    content="Введите в поиске любую тему и узнайте, насколько популярной она была в носотях за прошедшую неделю.">
  <meta name="author" content="Maxim Kucherenko">
  <title>NewsAnalyzer</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.about.css %>">
  <link rel="shortcut icon" href="<%=require('./images/fav.svg').default%>" type="image/png">
</head>
<body>
  <div class="root">
    <header class=' header  header_bg_alter'>
      <nav class="header__nav">
        <p class="header__site-name header__site-name_color_alter">NewsAnalyzer</p>
        <ul class="header__links">
          <li></li><a href="./index.html" class="header__link header__link_color_alter">Главная</a></li>
          <li><a href="./about.html" class="header__link header__link_color_alter header__link_active_alter">О
              проекте</a></li>
        </ul>
      </nav>
      <hr class='header__line'>
    </header>
    <section class="numbers">
      <p class="numbers__chain">Главная <span class="numbers__chain_active">/ Аналитика</span> </p>
      <h3 class="numbers__title">Вы спросили: «Путешествия»</h3>
      <p class="numbers__text">Новостей за неделю: <span class="numbers__text_bold">34 324</span> </p>
      <p class="numbers__text">Упоминаний в загаловках: <span class="numbers__text_bold"> 235</span></p>
    </section>
    <section class="charts">
      <div class="charts__container">
        <h3 class="content-title">Аналитика по дням</h3>
        <div class="charts__chart">
          
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Кучеренко М.</p>
      <ul class="footer__links">
        <li><a href="./index.html" class="footer__link">Главная</a></li>
        <li><a href="./about.html" class="footer__link">О проекте</a></li>
        <li><a href="https://praktikum.yandex.ru/" class="footer__link"> Яндекс.Практикум</a></li>
      </ul>
      <div class="footer__socials">
        <a href="https://github.com/MaxKucherKRD"><img src="<%=require('./images/github.svg').default%>" alt=""
            class="footer__social"></a>
        <a href="https://vk.com/mmaxkucher"><img src="<%=require('./images/facebook.svg').default%>" alt=""
            class="footer__social"> </a>
      </div>
    </footer>

</body>
<script src="<%= htmlWebpackPlugin.files.chunks.analist.entry %>" type="module"></script>

</html>
